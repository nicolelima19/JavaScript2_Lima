<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libreria Chester - Inicio</title>
  <link rel="shortcut icon" href="./img/libro-marcador.png" type="image/png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.10.0/dist/sweetalert2.min.css
    " rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/ventadelibros.js"></script>
  <script defer src="./js/index.js"></script>
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="">
          <h1>Libreria Chester</h1>
        </a>
        <div class="header-buttons">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <img id="carrito" src="./img/carro-de-compras-rapido.jpg" alt="carrito">
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Libreria Chester</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/formulario.html">Formulario</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="general">
    <br>
    <input type="search" name="" id="inputBusqueda" placeholder="Ingresa titulo o autor.">
    <br>
    <div class="container" id="divcontenedor">

    </div>

    <!-- Modal del carrito -->
    <div class="modal" id="modalCarrito">
      <div class="modal-content">
        <span class="close" id="cerrarCarrito">&times;</span>
        <h2>Carrito de Compras</h2>
        <div id="carritoContenido">
          <!-- Contenido del carrito -->
        </div>
        <button id="btnComprar">Comprar</button>
        <button id="btnCancelar">Cancelar</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Tienda de Libros</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
