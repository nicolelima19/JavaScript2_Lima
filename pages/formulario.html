<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libreria Chester - Sagas Especiales</title>
  <link rel="shortcut icon" href="../img/libro-marcador.png" type="image/png">
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script defer src="../js/contacto.js"></script>
</head>

<body>
  <header>
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <h1>Libreria Chester</h1>
        </a>
        <div class="header-buttons">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <img id="carrito" src="../img/carro-de-compras-rapido.jpg" alt="carrito">
        </div>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Libreria Chester</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">Formulario</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="mainFormulario">
    <section class="alinearFormulario">
      <fieldset class="fieldsetContacto">
        <input class="inputContacto" required placeholder="MarÃ­a" id="inputNombre" type="text">
        <br>
        <input class="inputContacto" required placeholder="21" id="inputEdad" type="number">
        <br>
        <label class="inputContacto" for="inputFecha">
          Ingrese su fecha:
          <input class="inputContacto" required id="inputFecha" type="date">
        </label>
        <br>
        <input class="inputContacto" required placeholder="aaaaaa@gmail.com" id="inputEmail" type="email">
      </fieldset>
      <br>
      <button class="buttonContacto" id="btnEnviar" type="submit" class="btn btn-outline-warning">Enviar</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
